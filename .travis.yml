sudo: required
dist: trusty

# install the stable release chefdk.
addons:
  apt:
    sources:
      - chef-stable-precise
      - sourceline: 'deb http://download.virtualbox.org/virtualbox/debian trusty contrib'
        key_url: 'http://download.virtualbox.org/virtualbox/debian/oracle_vbox.asc'
    packages:
      - linux-headers-`uname -r`
      - virtualbox-5.0
      - chefdk

before_install:
  - wget https://releases.hashicorp.com/vagrant/1.8.4/vagrant_1.8.4_x86_64.deb
  - sudo dpkg -i vagrant_1.8.4_x86_64.deb

install: echo "skip bundle install"

# Ensure we make ChefDK's Ruby the default
before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"

script:
  - /opt/chefdk/embedded/bin/chef --version
  - /opt/chefdk/embedded/bin/rubocop --version
  - /opt/chefdk/embedded/bin/rubocop
  - /opt/chefdk/embedded/bin/bundle install
  - /opt/chefdk/embedded/bin/bundle exec rspec spec
  - /opt/chefdk/embedded/bin/chef exec kitchen test --log-level debug
